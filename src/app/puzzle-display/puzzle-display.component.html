<div class="puzzle-display">
    <span>Today's puzzle: </span>
    <div class="puzzle">
        @for (row of puzzle(); track $index; let rowIdx = $index) {
            @for (color of row; track $index; let colIdx = $index) {
                <div class="tile" [style.background-color]="color" [style.grid-row]="rowIdx + 1" [style.grid-column]="colIdx + 1"></div>
            }
        }
    </div>
</div>
